    <script>
        //  1)An array of strings representing different colors. Use the join method to join these strings into a single string separated by dashes (-).
        const colors = ["red", "green", "blue"];
        a = colors.join('-')
        console.log(a)

        // 2) An empty array and use the push method to add three different fruits to it.Print the array after each addition.
        const fruits = [];
        fruits.push("apple");
        console.log(fruits)
        fruits.push("Mango");
        console.log(fruits)
        fruits.push("Chiku");
        console.log(fruits)

        // 3) Given an existing array of numbers, use the push method to add a new number to the end of the array.
        const numbers = [1, 2, 3]
        numbers.push(4)
        console.log(numbers)

        // 4) An array of five elements and use the pop method to remove the last element.Print the array before and after using pop.
        const array = [1, 2, 3, 4, 5];
        array.pop(5)
        console.log(array)

        // 5) Given an array representing a stack of plates, simulate the removal of the top plate using the pop method.
        const plates = ["Plate 1", "Plate 2", "Plate 3"];
        plates.shift()
        console.log(plates)

        //  6) Two arrays of numbers and use the concat method to concatenate them into a single array. Print the resulting array.
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        // - Also use spread operator along with concat
        b = array1.concat(array2)
        console.log(b)
